<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
    <script href="assets/js/user-register-login.js"></script>
    <title>Equitech - Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image img-floating">
            <img src="assets/img/login-img.svg" class="form-image">
        </div>
        <div class="form">
            <form action="#" id="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="register-button">
                        <button onclick="location.href='register.html?#';">Cadastre-se</button>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="input-box">
                            <label for="email">Endere√ßo de e-mail:</label><br>
                            <input type="email" placeholder="billgates@exemplo.com" id="email"><br>
                            <label for="password">Senha:</label><br>
                            <input type="password" placeholder="melindagates123" id="password"><br>
                    </div>
                </div>
                <div id="submit-button">
                    <button id="login" onclick="location.href='home.html?#'">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
